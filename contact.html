<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oguzhan Ucar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="contact">
      <div id="contactdiv">
        <h2 style="text-decoration: underline">Contact Me</h2>
        <div class="contacttools">
          <div id="linkedinimagediv">
            <a href="https://www.linkedin.com/in/oguzhan-ucar/" target="_blank"
              ><img
                id="linkedinimage"
                src="images/linkedin.png"
                alt="linkedinimage"
            /></a>
            <p id="linkedinp">Linkedin</p>
          </div>
          <div id="githubimagediv">
            <a href="https://github.com/Oguzhan-Ucar" target="_blank"
              ><img id="githubimage" src="images/github2.png" alt="githubimage"
            /></a>
            <p id="githubp">GitHub</p>
          </div>
        </div>
        <div id="telephonediv">
          <div>
            <img id="telephone" src="images/telephone.png" alt="telephone" />
          </div>
          <div>
            <p id="telephonenumber">+90 530 925 23 14</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
